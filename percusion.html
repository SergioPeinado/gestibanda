<script>
	$(document).ready(function () {
		$("#C20").on("change",function (e) {
			cargaId($("#C20 option:selected").val(),true);
			
		});
		
		function cargaId(estado,asincrona){
			$("#C7").empty();
			$.ajax({
				type: "POST",
				async: asincrona,   
				url: "percusion.php",
				data: {opcion:5,estado:estado},
				dataType: "json",
				success:  function(respuesta){  
					$.each(respuesta, function(i, item) {
						$("#C7").append("<option>"+respuesta[i]+"</option>");
					})
				},
			});
		}
	
	});

	
	
	
	</script>
